<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="contenedor_principal">
      <div class="contenedor_primera">
        <h4 class="title-main">Your Result</h4>
        <div class="circule">
          <p class="number"><span>76</span> of 100</p>
        </div>
        <h2>Great</h2>
        <p class="par-principal-prim">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="contenedor_segundo">
        <h3 class="summary">Summary</h3>

        <div class="slider red">
          <div class="slider_div">
            <img class="icon" src="./assets/images/icon-reaction.svg" alt="icono" />
            <p class="name_think-red">Reaction</p>
          </div>
          <div>
            <p class="num"><span>80</span> / 100</p>
          </div>
        </div>
  
        <div class="slider yellow">
          <div class="slider_div ">
            <img class="icon" src="./assets/images/icon-memory.svg" alt="icono" />
            <p class="name_think-yellow">Memory</p>
          </div>
          <div>
            <p class="num"><span>92</span> / 100</p>
          </div>
        </div>
  
        <div class="slider green">
          <div class="slider_div ">
            <img class="icon" src="./assets/images/icon-verbal.svg" alt="icono" />
            <p class="name_think-green">Verbal</p>
          </div>
          <div>
            <p class="num"><span>61</span> / 100</p>
          </div>
        </div>
  
        <div class="slider blue">
          <div class="slider_div ">
            <img class="icon" src="./assets/images/icon-visual.svg" alt="icono" />
            <p class="name_think-blue">Visual</p>
          </div>
          <div>
            <p class="num"><span>72</span> / 100</p>
          </div>
        </div>
  
        <div>
          <div class="btn">Continue</div>
        </div>
      </div>
    </main>
  </body>
</html>
